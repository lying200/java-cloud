<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Cloud Native Auth</title>
    <link rel="stylesheet" href="/css/common.css">
    <!-- Vue 3 -->
    <script src="/js/vue.global-3.5.13.js"></script>
    <!-- Naive UI -->
    <script src="/js/naive-ui-2.41.0.js"></script>
    <style>
        .input-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
        }

        .input-icon svg {
            width: 16px;
            height: 16px;
        }

        .hidden-form {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="page-container">
        <div class="card-container">
            <div class="form-header">
                <h2>{{ title }}</h2>
            </div>
            <div class="form-content">
                <n-form
                        ref="formRef"
                        :model="formModel"
                        :rules="rules"
                        label-placement="left"
                        label-width="80"
                        require-mark-placement="right-hanging"
                >
                    <n-form-item label="用户名" path="username">
                        <n-input v-model:value="formModel.username" placeholder="请输入用户名">
                            <template #prefix>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M12 4a4 4 0 100 8 4 4 0 000-8z"/>
                                        <path d="M20 20c0-4.418-3.582-8-8-8s-8 3.582-8 8"/>
                                    </svg>
                                </div>
                            </template>
                        </n-input>
                    </n-form-item>
                    <n-form-item label="密码" path="password">
                        <n-input
                                v-model:value="formModel.password"
                                type="password"
                                show-password-on="click"
                                placeholder="请输入密码"
                        >
                            <template #prefix>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <rect x="4" y="8" width="16" height="12" rx="2"/>
                                        <path d="M8 8V6a4 4 0 118 0v2"/>
                                    </svg>
                                </div>
                            </template>
                        </n-input>
                    </n-form-item>
                </n-form>
            </div>
            <div class="form-footer">
                <n-space justify="end">
                    <n-button type="primary" @click="handleLogin" :loading="loading">
                        登录
                    </n-button>
                </n-space>
            </div>
        </div>
    </div>

    <!-- 隐藏的表单，用于实际提交 -->
    <form ref="loginForm" method="post" action="/authentication/login" class="hidden-form">
        <input type="hidden" name="grant_type" value="password">
        <input type="hidden" name="username" :value="formModel.username">
        <input type="hidden" name="password" :value="formModel.password">
        <input type="hidden" name="scope" value="all">
    </form>
</div>

<script>
    const {createApp, ref} = Vue;

    const app = createApp({
        setup() {
            const formRef = ref(null);
            const loginForm = ref(null);
            const loading = ref(false);
            const title = ref('Cloud Native Auth');
            const formModel = ref({
                username: '',
                password: ''
            });

            // 获取URL中的错误信息
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');
            
            // 如果有错误信息，显示错误提示
            if (errorMessage) {
                setTimeout(() => {
                    window.$message.error(decodeURIComponent(errorMessage));
                }, 0);
            }

            const rules = {
                username: [
                    {required: true, message: '请输入用户名', trigger: 'blur'}
                ],
                password: [
                    {required: true, message: '请输入密码', trigger: 'blur'}
                ]
            };

            const handleLogin = () => {
                formRef.value?.validate((errors) => {
                    if (!errors) {
                        loading.value = true;
                        loginForm.value?.submit();
                    }
                });
            };

            return {
                formRef,
                loginForm,
                loading,
                title,
                formModel,
                rules,
                handleLogin
            };
        }
    });

    // 注册Naive UI组件
    app.use(naive);
    const message = naive.createDiscreteApi(['message']).message;
    window.$message = message;

    app.mount('#app');
</script>
</body>
</html>
