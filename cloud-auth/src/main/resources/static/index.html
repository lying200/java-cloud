<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Native Auth</title>
    <link rel="stylesheet" href="/css/common.css">
    <!-- Vue 3 -->
    <script src="/lib/vue.global-3.5.13.prod.min.js"></script>
    <!-- Naive UI -->
    <script src="/lib/naive-ui-2.41.0.prod.min.js"></script>
    <style>
    </style>
</head>
<body>
<div id="app">
    <div class="page-container">
        <div class="welcome">auth center</div>
    </div>
</div>

<script>
    const {createApp, ref} = Vue;

    const app = createApp({
        setup() {
            return {};
        }
    });

    // 注册Naive UI组件
    app.use(naive);
    const message = naive.createDiscreteApi(['message']).message;
    window.$message = message;

    app.mount('#app');
</script>
</body>
</html>
