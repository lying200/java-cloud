spring:
  application:
    name: cloud-message
  cloud:
    discovery:
      client:
        simple:
          instances:
            cloud-auth:
              - uri: http://localhost:8082
            cloud-user:
              - uri: http://localhost:8081
            cloud-product:
              - uri: http://localhost:8083
            cloud-order:
              - uri: http://localhost:8084
            cloud-promotion:
              - uri: http://localhost:8085
            cloud-job:
              - uri: http://localhost:8087
            cloud-gateway:
              - uri: http://localhost:8080
